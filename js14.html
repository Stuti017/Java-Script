<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function hiavg() {
        let a = parseInt(document.getElementById("sub1").value);
        let b = parseInt(document.getElementById("sub2").value);
        let c = parseInt(document.getElementById("sub3").value);
        let d = parseInt(document.getElementById("sub4").value);
        let avg = (a + b + c + d) / 4
        document.getElementById("average").value = avg
    }
</script>

<body>

    <div class="input-group ">
        <span class="input-group-text">Enter the marks of subject 1</span>
        <input type="text" class="form-control" id="sub1" name="sub1">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter the marks of subject 2</span>
        <input type="text" class="form-control" id="sub2" name="sub2">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter the marks of subject 3</span>
        <input type="text" class="form-control" id="sub3" name="sub3">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter the marks of subject4</span>
        <input type="text" class="form-control" id="sub4" name="sub4">
    </div>
    <br>
    <input type="button" value="Click me" class="btn btn-primary" name="btnanswer" onclick="hiavg();">
    <br>

    <div class="input-group mt-2">
        <span class="input-group-text"> average </span>
        <input type="text" class="form-control" id="average" name="average" readonly>
    </div>
</body>

</html>
