<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let a = parseInt(prompt("Enter number 1"));
    let b = parseInt(prompt("Enter number 2"));
    let add = a + b;
    let sub = a - b;
    let product = a * b;
    let qou = a / b;

    document.write("The sum of a and b is " + add + "<br>");
    document.write("The difference of a and b is " + sub + "<br>");
    document.write("The product of a and b is " + product + "<br>");
    document.write("The quotient of a and b is " + qou + "<br>");
</script>

<body>

</body>

</html>
