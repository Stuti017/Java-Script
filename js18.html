<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #num1,
        #answer {
            text-align: center;
            height: 30px;
            width: 100px;
            border-style: solid;
            border-color: black;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        
        #val,
        #sol {
            border-width: 2px;
            width: 80px;
            height: 40px;
            margin-left: 5px;
            margin-bottom: 5px;
            color: aqua;
            background-color: black;
        }
    </style>
</head>
<script>
    function hians() {
        let a = parseInt(document.getElementById("num1").value);
        let fact = 1
        for (let f = 1; f < a; a--) {
            fact = fact * a;
        }
        document.getElementById("answer").value = fact
    }

    function hides() {
        let a = parseInt(document.getElementById("num1").value);
        let fact = 1;
        let str = "";

        for (let f = 1; f <= a; a--) {
            fact = fact * a;
            str += a + " X ";
        }
        document.getElementById("answer").value = str;
    }
</script>

<body>
    <h1>Factorial</h1>
    <div class="input-group ">
        <span class="input-group-text">Enter number of which u want to find factorial:</span>
        <input type="text" class="form-control" id="num1" name="num1">
    </div>

    <input type="button" value="value" id="val" class="btn btn-primary" name="add" onclick="hians();">
    <input type="button" value="solution" id="sol" class="btn btn-primary" name="sub" onclick="hides();">

    <br>

    <div class="input-group mt-2">
        <span class="input-group-text"> Answer </span>
        <input type="text" class="form-control" id="answer" name="Answer" readonly>
    </div>
</body>

</html>
