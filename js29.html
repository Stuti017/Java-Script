<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: cornflowerblue;
            width: 500px;
            border: 5px solid royalblue;
            margin-left: 200px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
        }
        
        #bt {
            border-width: 2px;
            width: 80px;
            height: 40px;
            margin-left: 5px;
            margin-bottom: 5px;
            color: aqua;
            background-color: black;
        }
    </style>
</head>
<script>
    function hiprint() {
        let a = parseInt(document.getElementById("num").value);
        let b = " ";
        let x = 0;
        let y = 1;
        let nt = 1;

        for (let i = 3; i < a; i++) {
            x = y;
            y = nt;
            nt = x + y;
            b += nt + " ";
        }
        document.getElementById("prt").innerHTML = "0 1 1" + b;
    }
</script>

<body>
    <h4>Fibonacci Series</h4>
    <div class="input-group">
        <span class="input-group-text">Enter the number till u want to print the series</span>
        <input type="number" class="form-control" id="num" name="num">
    </div>
    <br>
    <input type="button" class="btn btn-primary" id="bt" name="bt" value="print" onclick="hiprint()">
    <br>
    <div class="input-group mt-2">
        <span id="prt"></span>
    </div>
</body>

</html>
