<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #add,
        #sub,
        #mul,
        #div {
            border-width: 2px;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        
        #answer {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<script>
    function hiabd() {
        document.getElementById("answer").innerHTML = "Ahmedabad";
        document.images["img"].src = "images\\ahmedabad.webp ";
    }

    function himum() {
        document.getElementById("answer").innerHTML = " Mumbai ";
        document.images["img"].src = "images\\abd.JPG ";
    }

    function hidel() {
        document.getElementById("answer").innerHTML = "Delhi ";
        document.images["img"].src = "images\\abd.JPG ";
    }

    function hiche() {
        document.getElementById("answer").innerHTML = "Chennai";
        document.images["img"].src = "images\\abd.JPG ";
    }
</script>

<body>
    <h3>Select any one city</h3>
    <br>
    <input type="radio" id="add" class="btn btn-primary" name="City" onclick="hiabd();"><b>Ahmedabad</b>
    <input type="radio" id="sub" class="btn btn-primary" name="City" onclick="himum();"><b>Mumbai</b>
    <input type="radio" id="mul" class="btn btn-primary" name="City" onclick="hidel();"><b>Delhi</b>
    <input type="radio" id="div" class="btn btn-primary" name="City" onclick="hiche();"><b>Chennai</b>
    <br>
    <img src="" height="100" width="200" id="img">
    <br>
    <h3>You selected </h3>
    <div class=" input-group mt-2 ">
        <span id="answer">  </span>
    </div>
</body>

</html>
