<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #num,
        #sq,
        #cb {
            text-align: center;
            height: 30px;
            width: 100px;
            border-style: solid;
            border-color: black;
            margin-left: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<script>
    function hisq() {

        let a = parseInt(document.getElementById("num").value);
        document.getElementById("no").innerHTML = a * a;
    }

    function hicb() {
        let a = parseInt(document.getElementById("num").value);
        document.getElementById("no").innerHTML = a * a * a;

    }
</script>

<body>
    <h1>Square - Cube</h1>
    <div class="input-group ">
        <span class="input-group-text">Enter a number </span>
        <input type="text" class="form-control" id="num" name="num">
    </div>
    <br>
    <input type="radio" id="sq" class="btn btn-primary" name="val" onclick="hisq();"><b>Square</b>
    <input type="radio" id="cb" class="btn btn-primary" name="val" onclick="hicb();"><b>Cube</b>
    <br>

    <div class="input-group mt-2">
        <span id="no"></span>

    </div>
</body>

</html>
