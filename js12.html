<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script>
    function hianswer() {

        let no1 = parseInt(document.getElementById("txtno").value);

        document.getElementById("txtsquare").value = (no1 * no1);
        document.getElementById("txtcube").value = (no1 * no1 * no1);

    }
</script>

<body>
    <form>
        <div class="input-group">
            <label for="txtno" class="form-label">Number:</label>
            <input type="text" class="form-control" id="txtno" placeholder="Enter number" name="txtno">
        </div>
        <input type="button" value="Click me" class="btn btn-primary" name="btnanswer" onclick="hianswer();">

        <div class="mb-3 mt-3">
            <label for="txtsquare" class="form-label">Answer:</label>
            <input type="text" class="form-control" id="txtsquare" placeholder="Enter number" name="txtsquare" readonly>
        </div>


        <div class="mb-3 mt-3">
            <label for="txtcube" class="form-label">Number:</label>
            <input type="text" class="form-control" id="txtcube" placeholder="Enter number" name="txtcube" readonly>
        </div>
    </form>
</body>

</html>
