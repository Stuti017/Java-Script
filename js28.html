<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #chinese,
        #italian,
        #mexican,
        #indian {
            border-width: 2px;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        
        #answer {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<script>
    function hi() {
        document.getElementById("ind").style.visibility = "hidden";
        document.getElementById("chi").style.visibility = "hidden";
        document.getElementById("mex").style.visibility = "hidden";
        document.getElementById("itl").style.visibility = "hidden";

    }

    function hiin() {
        if (document.getElementById("indian").checked == true) {
            document.getElementById("ind").style.visibility = "visible";
        } else {
            document.getElementById("ind").style.visibility = "hidden";
        }
    }

    function hich() {
        if (document.getElementById("chinese").checked == true) {
            document.getElementById("chi").style.visibility = "visible";
        } else {
            document.getElementById("chi").style.visibility = "hidden";
        }

    }

    function hime() {
        if (document.getElementById("mexican").checked == true) {
            document.getElementById("mex").style.visibility = "visible";
        } else {
            document.getElementById("mex").style.visibility = "hidden";
        }

    }

    function hiit() {
        if (document.getElementById("italian").checked == true) {
            document.getElementById("itl").style.visibility = "visible";
        } else {
            document.getElementById("itl").style.visibility = "hidden";
        }

    }
</script>

<body onload="hi();">
    <h3>Select any one city</h3>
    <br>
    <input type="checkbox" id="indian" class="btn btn-primary" onclick="hiin();"><b>India</b>
    <input type="checkbox" id="chinese" class="btn btn-primary" onclick="hich();"><b>China</b>
    <input type="checkbox" id="mexican" class="btn btn-primary" onclick="hime();"><b>Mexico</b>
    <input type="checkbox" id="italian" class="btn btn-primary" onclick="hiit();"><b>Italy</b>
    <br>

    <textarea height="500" width="400" id="ind" readonly>qwerty</textarea>
    <textarea height="500" width="400" id="chi" readonly>asdfgh</textarea>
    <textarea height="500" width="400" id="mex" readonly>zxcvbn</textarea>
    <textarea height="500" width="400" id="itl" readonly>uiopjklm</textarea>



</body>

</html>
