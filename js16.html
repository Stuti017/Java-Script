<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #sub1,
        #sub2,
        #sub3,
        #sub4,
        #average {
            text-align: center;
            height: 30px;
            width: 100px;
            border-style: solid;
            border-color: black;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        
        #high,
        #least,
        #avg {
            border-width: 2px;
            width: 80px;
            height: 40px;
            margin-left: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
    </style>
</head>
<script>
    function hiavg() {
        let a = parseInt(document.getElementById("sub1").value);
        let b = parseInt(document.getElementById("sub2").value);
        let c = parseInt(document.getElementById("sub3").value);
        let d = parseInt(document.getElementById("sub4").value);

        document.getElementById("average").value = (a + b + c + d) / 4
    }

    function hihighest() {
        let a = parseInt(document.getElementById("sub1").value);
        let b = parseInt(document.getElementById("sub2").value);
        let c = parseInt(document.getElementById("sub3").value);
        let d = parseInt(document.getElementById("sub4").value);

        if (a > b && a > c && a > d) {
            document.getElementById("sub1").style.backgroundColor = "green"
        } else if (b > c && b > d) {
            document.getElementById("sub2").style.backgroundColor = "green"
        } else if (c > d) {
            document.getElementById("sub3").style.backgroundColor = "green"
        } else {
            document.getElementById("sub4").style.backgroundColor = "green"
        }
    }

    function hileast() {
        let a = parseInt(document.getElementById("sub1").value);
        let b = parseInt(document.getElementById("sub2").value);
        let c = parseInt(document.getElementById("sub3").value);
        let d = parseInt(document.getElementById("sub4").value);

        if (a < b && a < c && a < d) {
            document.getElementById("sub1").style.backgroundColor = "red"
        } else if (b < c && b < d) {
            document.getElementById("sub2").style.backgroundColor = "red"
        } else if (c < d) {
            document.getElementById("sub3").style.backgroundColor = "red"
        } else {
            document.getElementById("sub4").style.backgroundColor = "red"
        }

    }
</script>

<body>
    <h1>Marksheet</h1>
    <div class="input-group ">
        <span class="input-group-text">Enter the marks of subject 1 :</span>
        <input type="text" class="form-control" id="sub1" name="sub1">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter the marks of subject 2 :</span>
        <input type="text" class="form-control" id="sub2" name="sub2">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter the marks of subject 3 :</span>
        <input type="text" class="form-control" id="sub3" name="sub3">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter the marks of subject 4 :</span>
        <input type="text" class="form-control" id="sub4" name="sub4">
    </div>


    <input type="button" value="highest" id="high" class="btn btn-primary" name="high" onclick="hihighest();">

    <input type="button" value="least" id="least" class="btn btn-primary" name="least" onclick="hileast();">

    <input type="button" value="Click me" id="avg" class="btn btn-primary" name="btnanswer" onclick="hiavg();">
    <br>

    <div class="input-group mt-2">
        <span class="input-group-text"> average </span>
        <input type="text" class="form-control" id="average" name="average" readonly>
    </div>
</body>

</html>
