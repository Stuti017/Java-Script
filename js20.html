<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #val {
            border-width: 2px;
            width: 80px;
            height: 40px;
            margin-left: 5px;
            margin-bottom: 5px;
            color: aqua;
            background-color: black;
        }
    </style>
</head>
<script>
    function hians() {
        let a = parseInt(document.getElementById("num").value);
        let odd = " ";
        let even = " ";

        for (let i = 1; i <= a; a--) {

            if (a % 2 == 0) {
                even += a + ",";
            } else {
                odd += a + ",";
            }
        }

        document.getElementById("odd").innerHTML = "The odd numbers are : " + odd;
        document.getElementById("even").innerHTML = "The even numbers are : " + even;


    }
</script>

<body>
    <h1>Even - Odd </h1>
    <div class="input-group ">
        <span class="input-group-text">Enter a number</span>
        <input type="text" class="form-control" id="num" name="num">
    </div>

    <input type="button" value="Check" id="val" class="btn btn-primary" name="val" onclick="hians();">

    <div class="input-group mt-2">
        <span id="odd"></span>
        <span id="even"></span>
    </div>
</body>

</html>
