<!-- CALCULATOR -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #num1,
        #num2,
        #answer {
            text-align: center;
            height: 30px;
            width: 100px;
            border-style: solid;
            border-color: black;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        
        #add,
        #sub,
        #mul,
        #div {
            border-width: 2px;
            width: 80px;
            height: 40px;
            margin-left: 5px;
            margin-bottom: 5px;
            color: aqua;
            background-color: black;
        }
    </style>
</head>
<script>
    function hiadd() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);

        document.getElementById("answer").value = (a + b)
    }

    function hisub() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);

        document.getElementById("answer").value = (a - b)
    }

    function himul() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);

        document.getElementById("answer").value = (a * b)
    }

    function hidiv() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);

        document.getElementById("answer").value = (a / b)

    }
</script>

<body>
    <h1>Calculator</h1>
    <div class="input-group ">
        <span class="input-group-text">Enter number 1 :</span>
        <input type="text" class="form-control" id="num1" name="num1">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter number 2 :</span>
        <input type="text" class="form-control" id="num2" name="num2">
    </div>


    <input type="button" value="Add" id="add" class="btn btn-primary" name="add" onclick="hiadd();">
    <input type="button" value="Sub" id="sub" class="btn btn-primary" name="sub" onclick="hisub();">
    <input type="button" value="Multi" id="mul" class="btn btn-primary" name="mul" onclick="himul();">
    <input type="button" value="Divide" id="div" class="btn btn-primary" name="div" onclick="hidiv();">
    <br>

    <div class="input-group mt-2">
        <span class="input-group-text"> Answer </span>
        <input type="text" class="form-control" id="answer" name="Answer" readonly>
    </div>
</body>

</html>
