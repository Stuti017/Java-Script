<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #chinese,
        #italian,
        #mexican,
        #indian {
            border-width: 2px;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        
        #answer {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        
        #img1,
        #img2 {
            filter: blur(10px);
        }
    </style>
</head>
<script>
    function hi() {
        document.getElementById("img1").style.visibility = "hidden";
        document.getElementById("img2").style.visibility = "hidden";
        document.getElementById("img3").style.visibility = "hidden";
        document.getElementById("img4").style.visibility = "hidden";

    }

    function hiin() {
        if (document.getElementById("indian").checked == true) {
            document.getElementById("img1").style.visibility = "visible";
            document.images["img1"].src = "images\\indian.JPG ";
        } else {
            document.getElementById("img1").style.visibility = "hidden";
        }
    }

    function hich() {
        if (document.getElementById("chinese").checked == true) {
            document.getElementById("img2").style.visibility = "visible";
            document.images["img2"].src = "images\\chinese.JPG ";
        } else {
            document.getElementById("img2").style.visibility = "hidden";
        }

    }

    function hime() {
        if (document.getElementById("mexican").checked == true) {
            document.getElementById("img3").style.visibility = "visible";
            document.images["img3"].src = "images\\mexican.JPG ";
        } else {
            document.getElementById("img3").style.visibility = "hidden";
        }

    }

    function hiit() {
        if (document.getElementById("italian").checked == true) {
            document.getElementById("img4").style.visibility = "visible";
            document.images["img4"].src = "images\\italian.JPG ";
        } else {
            document.getElementById("img4").style.visibility = "hidden";
        }

    }
</script>

<body onload="hi();">
    <h3>Select any one city</h3>
    <br>
    <input type="checkbox" id="indian" class="btn btn-primary" onclick="hiin();"><b>Indian</b>
    <input type="checkbox" id="chinese" class="btn btn-primary" onclick="hich();"><b>Chinese</b>
    <input type="checkbox" id="mexican" class="btn btn-primary" onclick="hime();"><b>Mexican</b>
    <input type="checkbox" id="italian" class="btn btn-primary" onclick="hiit();"><b>Italian</b>
    <br>

    <img src="" height="100" width="200" id="img1">
    <img src="" height="100" width="200" id="img2">
    <img src="" height="100" width="200" id="img3">
    <img src="" height="100" width="200" id="img4">



</body>

</html>
