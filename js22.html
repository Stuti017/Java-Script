<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: beige;
            margin-left: 100px;
            padding: 30px;
            margin: 470px;
            margin-top: 20px;
            border: 3px solid black;
            width: 500px;
        }
        
        #num {
            text-align: center;
            height: 30px;
            width: 100px;
            border-style: solid;
            border-color: black;
            margin-left: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<script>
    function hians() {

        let a = parseInt(document.getElementById("num").value);
        let s = " ";
        for (let i = 1; i <= 10; i++) {
            s += (a + " * " + i + " = " + a * i + "<br>");
        }
        document.getElementById("no").innerHTML = s
    }
</script>

<body>
    <h1>Table</h1>
    <div class="input-group ">
        <span class="input-group-text">Enter a number of which u want to print the table</span>
        <input type="text" class="form-control" id="num" name="num">
    </div>
    <br>
    <input type="button" value="Table" id="val" class="btn btn-primary" name="val" onclick="hians();">

    <br>

    <div class="input-group mt-2">
        <span id="no"></span>

    </div>
</body>

</html>
