<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        i.fa {
            color: blue;
        }
        
        #cuser {
            border: 4px solid blue;
            margin-top: 30px;
            border-radius: 5%;
            background-color: lightseagreen;
            filter: drop-shadow(2px 2px 3px black);
        }
        
        #city {
            /* background-image: url("rk.jpeg"); */
            filter: blur(4px);
            /* background-size: cover; */
        }
        
        #btn {
            margin-top: 20px;
        }
        
        #img {
            position: absolute;
            width: 100;
            height: 747px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="bg-image" id="city">
        <img src="rk.jpeg" alt="" id="img">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" id="cuser">
                <h2 class="text text-center">Create a new user</h2>
                <div class="form-group">
                    <label for="fname">First name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users"></i></span>
                        <input type="text" class="form-control" id="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="iname">Last name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" id="user"></i></span>
                        <input type="text" class="div-control" id="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail">Email Id:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" id="user"></i></span>
                        <input type="email" class="div-control" id="mail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" id="user"></i></span>
                        <input type="password" class="div-control" id="pass">
                    </div>
                    <div class="btn-click">
                        <button class="btn btn-info" id="btn">Submit here</button>
                    </div>

                </div>

                </form>
            </div>
</body>

</html>
