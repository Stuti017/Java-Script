<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function hiarea() {
        let a = document.getElementById("num1").value
        let b = document.getElementById("num2").value
        document.getElementById("area").value = (a * b * 0.5)
    }
</script>

<body>

    <div class="input-group ">
        <span class="input-group-text">Enter the height of triangle</span>
        <input type="text" class="form-control" id="num1" name="num1">
    </div>

    <div class="input-group mt-2">
        <span class="input-group-text">Enter the base of triangle</span>
        <input type="text" class="form-control" id="num2" name="num2">
    </div>
    <br>
    <input type="button" value="Click me" class="btn btn-primary" name="btnanswer" onclick="hiarea();">
    <br>

    <div class="input-group mt-2">
        <span class="input-group-text"> Answer </span>
        <input type="text" class="form-control" id="area" name="area" readonly>
    </div>
</body>

</html>
